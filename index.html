<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch and Conways Game of Life!</h1>
    <div class="flex flex-align-center flex-col">
      <div class="w-100 aspect-100 no-overflow small-padding">
        <div id="grid"></div>
        <h2 class="text-align-center" id="startText">Choose Your Grid Size Below!</h2>
      </div>
      <div class="flex flex-row">
        <button id="smallBoard">Small Board</button>
        <button id="mediumBoard">Medium Board</button>
        <button id="largeBoard">Large Board</button>
      </div>
      <button id="resetBoard">Reset Board</button>
      <button id="startGame">Start Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
