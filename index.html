<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="flex flex-align-center">
      <div class="slidercontainer">
        <div class="font-large" id="boardSizeValue">Board Size: 2 x 2</div>
        <input
          type="range"
          min="2"
          max="69"
          value="2"
          class="slider"
          id="boardSize"
        />
      </div>
      <div class="w-100 aspect-100 no-overflow">
        <div id="grid">
          <div class="grid-item aspect-100"></div>
          <div class="grid-item aspect-100"></div>
          <div class="grid-item aspect-100"></div>
          <div class="grid-item aspect-100"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
